name: Python app test with Github actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/pytest-tips-tricks
    - name: Set up Python 3.10
      uses: actions/pytest-tips-tricks
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        make install
    - name: Lint with pylint
      run: |
        make lint
    - name: Format code
      run: |
        make format        
    - name: Test with pytest
      run: |
        make test
